<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header" id="header">
    <div class="header__shell">
      <div class="header__content container">
        <div class="header__logo"><img src="img/logo.svg" alt="Logo"></div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#" class="header__nav-link">Главная</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Отзывы</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Цены</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Компания</a></li>
          </ul>
        </nav>
        <div class="header__icon">
          <span></span>
        </div>
      </div>
    </div >
  </header>
  <main class="main" id="main">
    <section class="banner container">
      <div class="banner__content">
        <div class="banner__title">Быстрая еда для мгновенного голода</div>
        <div class="banner__text">“Я не знаю, какой еще надо сказать комплимент этому гамбургеру, но мне он показался самым вкусным из всех гамбургеров, которые я когда-либо пробовал”
        </div>
        <div class="banner__button btn">ЗАКАЗАТЬ</div>
      </div>
    </section>
  </main>

  <script src="js/scripts.min.js"></script>

</body>
</html>
